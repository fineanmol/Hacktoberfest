<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>JavaScript Alert Popup Box</title>
</head>
<body>
    <script>
    var message = "Hi there! Click OK to continue.";
    alert(message);
     
    /* The following line won't execute until you dismiss previous alert */
    alert("This is another alert box.");
    </script>
</body>
</html>
