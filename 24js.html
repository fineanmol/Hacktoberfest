<!doctype html>
<html>
<head>
<title>demo</title>
<meta charset="UTF-8">
</head>
<body>
<script type="text/javascript">
x="state bank of india"
y="ONGOLE"
z="           bharath petrol         "
document.write((x)+"<br>")
document.write((y)+"<br>")
document.write((z)+"<br>")
document.write(x.toUpperCase()+"<br>")
document.write(x.toLowerCase()+"<br>")
document.write(x.replace('a','x')+"<br>")
document.write(x.concat(y)+"<br>")
document.write(x.startsWith('state')+"<br>")
document.write(x.endsWith('state')+"<br>")
document.write(x.slice(0,5))
document.write(x.substr(6,12)+"<br>")
document.write(x.split(" ")+"<br>")
document.write(z.trim(" ")+"<br>")
</script>
</body>
</html>
