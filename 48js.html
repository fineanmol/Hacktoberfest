<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>JavaScript Confirm Popup Box</title>
</head>
<body>
    <script>
    var result = confirm("Are you sure?");
 
    if(result) {
        document.write("You clicked OK button!");
    } else {
        document.write("You clicked Cancel button!");
    }
    </script>
</body>
</html>
